version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tokenlab-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - SENTRY_DSN=${SENTRY_DSN:-}
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-false}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - tokenlab-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tokenlab-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - tokenlab-network

  prometheus:
    image: prom/prometheus:latest
    container_name: tokenlab-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - tokenlab-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: tokenlab-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - tokenlab-network
    profiles:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  tokenlab-network:
    driver: bridge
